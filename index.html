<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="main-row">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">

        <!--Search Section-->
        <div class="search-box-row">
                <div class="search-box">
                    <span>Search the web using Google!</span>
                    <input autofocus class="search-input" type="text">
                </div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <!--Other Section-->
        <div class="other-row">

            <div class="row-1">
                <span>Special Searches</span>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>

            <div class="row-2">
                <a href="#">Help!</a>
                <a href="#">About Google</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>

            <div class="row-3">
                <span>Get Google! <br> updates monthly:</span> <br>
                <input class="your-email" placeholder="your e-mail" type="email"> <br>
                <button style="padding: 2px;">Subscribe</button>
                <a style="font-size: 13px; padding: 10px;" href="#">Archive</a>
            </div>
        </div>
        <!--Copyright Section-->
        <span style="padding: 23px; font-size: 12px;" class="copyright">Copyright &#169;1998 Google Inc.</span>
    </div>
</body>
</html>
